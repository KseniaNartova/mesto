<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип Mesto Russia" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img src="./images/kusto.jpg" alt="аватар профиля" class="profile__avatar">
                <div class="profile__autor">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button profile__button_type_edit"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__button profile__button_type_add"></button>
        </section>
        <section class="photo-grid">
            <ul class="photo-grid__cards">
            </ul>
        </section>
        <div class="popup popup_type_profile">
            <div class="popup__content popup__content_type_form">
                <button type="button" class="popup__button-close popup__button-close_type_profile"></button>
                <form class="popup__container popup__container_shift_profile" name="user">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <fieldset class="popup__input-container">
                        <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_type_name" maxlength="30" required>
                        <input type="text" name="about-self" placeholder="Профессия" class="popup__input popup__input_type_text" maxlength="100" required>
                        <button type="submit" class="popup__button-save">Сохранить</button>
                    </fieldset>                    
                </form>
            </div>
        </div>

        <div class="popup popup_type_cards-profile">
            <div class="popup__content popup__content_type_form">
                <button type="button" class="popup__button-close popup__button-close_type_add-cards"></button>
                <form class="popup__container popup__container_shift_cards" name="cards">
                    <h3 class="popup__title">Новое место</h3>
                    <fieldset class="popup__input-container">
                        <input type="text" name="title" placeholder="Название места" class="popup__input popup__input_type_title" maxlength="40" required>
                        <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" maxlength="1000" required>
                        <button type="submit" class="popup__button-save">Создать</button>
                    </fieldset>                    
                </form>
            </div>
        </div>

        <div class="popup popup_type_big-image">
            <div class="popup__content popup__content_type_big-image">
                <img class="popup__img" src="#" alt="">
                <h3 class="popup__img-title"></h3>
                <button type="button" class="popup__button-close popup__button-close_type_close-img"></button>
            </div>
    </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <template class="temlate-cards">
        <li class="photo-grid__card">
            <button type="button" class="photo-grid__card_type_button-img"><img class="photo-grid__image" src="#" alt=""></button>
            <button class="photo-grid__delete-button"></button>
            <div class="photo-grid__text">
                <h2 class="photo-grid__title"></h2>
                <button type="button" class="photo-grid__like"></button>
            </div>
        </li>
    </template>

    <script defer src="./script/index.js"></script>
</body>
</html>
