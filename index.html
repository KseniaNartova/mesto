<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="логотип Mesto Russia" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__info"><div class="profile__image"><button type="button" class="profile__image-button"></button> <img src="#" alt="аватар профиля" class="profile__avatar"></div><div class="profile__autor"><div class="profile__name"><h1 class="profile__title"></h1><button type="button" class="profile__button profile__button_type_edit"></button></div><p class="profile__subtitle"></p></div></div><button type="button" class="profile__button profile__button_type_add"></button></section><section class="photo-grid"><ul class="photo-grid__cards"></ul></section><div class="popup popup_type_profile"><div class="popup__content popup__content_type_form"><button type="button" class="popup__button-close popup__button-close_type_profile"></button><form class="popup__container popup__container_shift_profile" name="user" novalidate><h3 class="popup__title">Редактировать профиль</h3><fieldset class="popup__input-container"><div class="popup__inputs"><input name="name" placeholder="Имя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required> <span class="popup__error" id="name-error"></span></div><div class="popup__inputs"><input name="aboutself" placeholder="Профессия" class="popup__input popup__input_type_text" minlength="2" maxlength="200" required> <span class="popup__error" id="aboutself-error"></span></div><button type="submit" class="popup__button-save popup__button-save_type_disabled" disabled="disabled">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_cards-profile"><div class="popup__content popup__content_type_form"><button type="button" class="popup__button-close popup__button-close_type_add-cards"></button><form class="popup__container popup__container_shift_cards" name="cards" novalidate><h3 class="popup__title">Новое место</h3><fieldset class="popup__input-container"><div class="popup__inputs"><input id="title" name="title" placeholder="Название места" class="popup__input popup__input_type_title" minlength="2" maxlength="30" required> <span class="popup__error" id="title-error"></span></div><div class="popup__inputs"><input type="url" id="link" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required> <span class="popup__error" id="link-error"></span></div><button type="submit" class="popup__button-save popup__button-save_type_disabled" disabled="disabled">Создать</button></fieldset></form></div></div><div class="popup popup_type_avatar"><div class="popup__content popup__content_type_form popup__content_type_avatar"><button type="button" class="popup__button-close popup__button-close_type_avatar"></button><form class="popup__container popup__container_shift_avatar" name="user" novalidate><h3 class="popup__title">Обновить аватар</h3><fieldset class="popup__input-container"><div class="popup__inputs"><input type="url" id="linkAvatar" name="linkAvatar" placeholder="Ссылка на картинку" class="popup__input popup__input_type_linkAvatar" required> <span class="popup__error" id="linkAvatar-error"></span></div><button type="submit" class="popup__button-save popup__button-save_type_disabled" disabled="disabled">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_delete-card"><div class="popup__content popup__content_type_form popup__content_type_delete-card"><button type="button" class="popup__button-close popup__button-close_type_delete-card"></button><form class="popup__container popup__container_shift_delete-card" name="user" novalidate><h3 class="popup__title popup__title_type_delete-card">Вы уверены?</h3><fieldset class="popup__input-container"><button type="submit" class="popup__button-save popup__button-save_type_confirm-delete">Да</button></fieldset></form></div></div><div class="popup popup_type_big-image"><div class="popup__content popup__content_type_big-image"><img class="popup__img" src="#" alt=""><h3 class="popup__img-title"></h3><button type="button" class="popup__button-close popup__button-close_type_close-img"></button></div></div></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><template class="temlate-cards"><li class="photo-grid__card"><button type="button" class="photo-grid__card_type_button-img"><img class="photo-grid__image" src="#" alt=""></button> <button class="photo-grid__delete-button"></button><div class="photo-grid__text"><h2 class="photo-grid__title"></h2><div class="photo-grid__place-like"><button type="button" class="photo-grid__like"></button><p class="photo-grid__like-counter"></p></div></div></li></template></body></html>
